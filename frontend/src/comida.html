    <style>
        :root {--primary-red: #c53030;--success-green: #38a169;}
        
        .title-section {background-color: #c53030;padding: 2rem 0;}

        .main-title {

            color: white;
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .navbar-custom {background-color: var(--primary-red);padding: 1rem 0;}
        
        .navbar-custom .navbar-brand {color: white;font-weight: bold;font-size: 1.5rem;text-decoration: none; }
        
        .navbar-custom .navbar-brand:hover {color: white;}
      
        .profile-icon {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }
        
        .profile-icon:hover {
            background-color: white;
            color: var(--primary-red);
            transform: scale(1.05);
            text-decoration: none;
        }
        
        .menu-title {background-color: #e2e8f0;color: #2d3748;text-align: center;padding: 1rem;margin: 0;font-size: 1.5rem;font-weight: bold;}
        
        .product-content {
            background-color: #f8f9fa;
            min-height: 600px;
            padding: 3rem 0;
        }
        
        .product-image {
            width: 100%;
            max-width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .product-details {
            padding-left: 3rem;
        }
        
        .detail-item {
            margin-bottom: 2rem;
        }
        
        .detail-label {
            font-weight: bold;
            color: #2d3748;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .detail-value {
            color: #4a5568;
            font-size: 1.1rem;
            line-height: 1.4;
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3748;
        }
        
        .btn-reseñas {
            background-color: #9db2d4;
            color: #2d3748;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            margin-top: 1rem;
        }
        
        .btn-reseñas:hover {
            background-color: #8ba3c7;
            color: #2d3748;
        }
        
        .footer-section {background-color: #4a5568;color: white;padding: 2rem 0;margin-top: 0;}
        
        .footer-links {
            list-style: none;
            padding: 0;
        }
        
        .footer-links li {
            margin-bottom: 0.5rem;
            color: #e2e8f0;
            cursor: pointer;
        }
        
        .footer-links li:hover {
            color: white;
        }
        
        .contact-info p {
            margin-bottom: 0.5rem;
            color: #e2e8f0;
        }
        
        .social-icons i {
            font-size: 1.5rem;
            margin-right: 1rem;
            color: #e2e8f0;
            cursor: pointer;
        }
        
        .social-icons i:hover {
            color: white;
        }
        
        @media (max-width: 768px) {
            .main-title {font-size: 2.2rem;}
            .auth-buttons {margin-top: 1rem;}
            .product-details {
                padding-left: 0;
                padding-top: 2rem;
                text-align: center;
