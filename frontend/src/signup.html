
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Buen Sabor - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-red: #c53030;
            --success-green: #38a169;
        }
        
        body {
            background-color: #f8f9fa;
        }
        
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
            min-height: 500px;
        }
        
        .signup-header {
            background-color: var(--primary-red);
            color: white;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 0 0 40%;
        }
        
        .signup-header h2 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 0;
        }
        
        .signup-form-section {
            flex: 1;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .google-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-control {
            border: none;
            border-bottom: 2px solid #e2e8f0;
            border-radius: 0;
            padding: 0.75rem 0 0.75rem 3rem;
            background-color: transparent;
            font-size: 1rem;
            transition: border-bottom-color 0.3s;
        }
        
        .form-control:focus {
            border-bottom-color: var(--primary-red);
            box-shadow: none;
            background-color: transparent;
        }
        
        .form-control::placeholder {
            color: #a0aec0;
        }
        
        .form-icon {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
            font-size: 1.2rem;
            z-index: 5;
        }
        
        .btn-crear-cuenta {
            background-color: var(--success-green);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        
        .btn-crear-cuenta:hover {
            background-color: #2f855a;
            color: white;
        }
        
        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: none;
            border: none;
            color: var(--primary-red);
            font-size: 1.5rem;
            z-index: 1000;
        }
        
        .back-btn:hover {
            color: #9b2c2c;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1rem;
            color: #718096;
        }
        
        .login-link a {
            color: var(--primary-red);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .auth-card {
                flex-direction: column;
                max-width: 400px;
            }
            
            .signup-header {
                flex: none;
                text-align: center;
                padding: 2rem 1rem;
            }
            
            .signup-header h2 {
                font-size: 2rem;
            }
            
            .signup-form-section {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="signup-header">
                <h2>SIGN UP</h2>
            </div>
            <div class="signup-form-section">
                <form id="signupForm">
                    <div class="form-group">
                        <i class="fas fa-user form-icon"></i>
                        <input type="text" class="form-control" placeholder="Nombre Completo" required>
                    </div>
                    
                    <div class="form-group">
                        <i class="fas fa-phone form-icon"></i>
                        <input type="tel" class="form-control" placeholder="Teléfono" required>
                    </div>
                    
                    <div class="form-group">
                        <i class="fas fa-envelope form-icon"></i>
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    
                    <div class="form-group">
                        <i class="fas fa-lock form-icon"></i>
                        <input type="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    
                    <div class="form-group">
                        <i class="fas fa-lock form-icon"></i>
                        <input type="password" class="form-control" placeholder="Repetir Contraseña" required>
                    </div>
                    
                    <button type="submit" class="btn btn-crear-cuenta w-100">
                        CREAR CUENTA
                    </button>
                </form>
                
                <div class="login-link">
                    ¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
