<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Buen Sabor - Confirmar Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {--primary-red: #c53030;--success-green: #38a169;}
        
        .title-section {background-color: #c53030;padding: 2rem 0;}

        .main-title {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .navbar-custom {background-color: var(--primary-red);padding: 1rem 0;}
        
        .navbar-custom .navbar-brand {color: white;font-weight: bold;font-size: 1.5rem;text-decoration: none; }
        
        .navbar-custom .navbar-brand:hover {color: white;}
      
        .profile-icon {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }
        
        .profile-icon:hover {
            background-color: white;
            color: var(--primary-red);
            transform: scale(1.05);
            text-decoration: none;
        }
        
        .menu-title {background-color: var(--primary-red);color: white;text-align: center;padding: 1rem;margin: 0;font-size: 1.5rem;font-weight: bold;}
        
        .pedido-content {
            background-color: #e2e8f0;
            min-height: 600px;
            padding: 2rem 0;
        }
        
        .pedido-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .pedido-info {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        
        .pedido-label {
            font-weight: bold;
            color: #2d3748;
            display: inline-block;
            min-width: 120px;
        }
        
        .pedido-value {
            color: #4a5568;
        }
        
        .total-section {
            border-top: 2px solid #e2e8f0;
            padding-top: 1rem;
            margin-top: 2rem;
        }
        
        .total-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3748;
        }
        
        .btn-cancelar {
            background-color: #e53e3e;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-cancelar:hover {
            background-color: #c53030;
            color: white;
            text-decoration: none;
        }
        
        .btn-confirmar {
            background-color: var(--success-green);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
        }
        
        .btn-confirmar:hover {
            background-color: #2f855a;
            color: white;
        }
        
        .estado-badge {
            background-color: #fbd38d;
            color: #744210;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .footer-section {background-color: #4a5568;color: white;padding: 2rem 0;margin-top: 0;}
        
        .footer-links {
            list-style: none;
            padding: 0;
        }
        
        .footer-links li {
            margin-bottom: 0.5rem;
            color: #e2e8f0;
            cursor: pointer;
        }
        
        .footer-links li:hover {
            color: white;
        }
        
        .contact-info p {
            margin-bottom: 0.5rem;
            color: #e2e8f0;
        }
        
        .social-icons i {
            font-size: 1.5rem;
            margin-right: 1rem;
            color: #e2e8f0;
            cursor: pointer;
        }
        
        .social-icons i:hover {
            color: white;
        }
        
        @media (max-width: 768px) {
            .main-title {font-size: 2.2rem;}
            .auth-buttons {margin-top: 1rem;}
            .pedido-card {padding: 1rem;}
            .btn-cancelar, .btn-confirmar {
                width: 100%;
                margin-bottom: 1rem;
            }
        }

    </style>
</head>
<body>
    <div class="title-section">
        <div class="container text-center">
            <div class="d-flex justify-content-center align-items-center">
                <i class="fas fa-hamburger me-3 fs-1 text-light"></i>
                <a class="main-title mb-0" href="principal_logeado.html">EL BUEN SABOR</a>
            </div>
        </div>
    </div>
    
    <nav class="navbar navbar-custom">
        <div class="container">
            <div class="row w-100 align-items-center">
                <div class="col-md-2">
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-bars me-2"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#comidas"></i>Comidas</a></li>
                            <li><a class="dropdown-item" href="reseñas.html"></i>Reseñas</a></li>
                            <li><a class="dropdown-item" href="pedidos_usuario.html"></i>Mis Pedidos</a></li>
                            <li><a class="dropdown-item" href="reseñas.html"></i>Mis Reseñas</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-8">
                </div>
                <div class="col-md-2">
                    <div class="auth-buttons text-end">
                        <a class="profile-icon" href="perfil.html">
                            <i class="fas fa-user"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="menu-title">
        CONFIRMAR PEDIDO
    </div>

    <div class="pedido-content">
        <div class="container">
            <div class="pedido-card">
                <div class="pedido-info">
                    <div class="mb-3">
                        <span class="pedido-label">COMIDA:</span>
                        <span class="pedido-value">Spaghetti a la fileto</span>
                    </div>
                    
                    <div class="mb-3">
                        <span class="pedido-label">FECHA:</span>
                        <span class="pedido-value">12/04/2025</span>
                    </div>
                    
                    <div class="mb-4">
                        <span class="pedido-label">ESTADO:</span>
                        <span class="estado-badge">EN PREPARACIÓN</span>
                    </div>
                    
                    <div class="total-section">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="pedido-label total-amount">TOTAL:</span>
                            <span class="total-amount">$3900</span>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col-md-6">
                        <a href="principal_logeado.html" class="btn btn-cancelar">
                            <i class="fas fa-times me-2"></i>CANCELAR PEDIDO
                        </a>
                    </div>
                    <div class="col-md-6 text-end">
                        <a href="resumen_pedido.html" class="btn btn-confirmar" id="confirmarPedidoBtn">
                            <i class="fas fa-check me-2"></i>CONFIRMAR PEDIDO
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-section">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h6>EL BUEN SABOR</h6>
                    <ul class="footer-links">
                        <li>COMIDAS</li>
                        <li>RESEÑAS</li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h6>UBICACIÓN <i class="fas fa-map-marker-alt"></i></h6>
                    <div class="map-placeholder" style="background-color: #e2e8f0; height: 100px; border-radius: 5px; margin-top: 1rem;">
                        <div class="d-flex align-items-center justify-content-center h-100">
                            <i class="fas fa-map text-muted fs-2"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <h6>CONTACTO</h6>
                    <div class="contact-info">
                        <p><i class="fas fa-phone me-2"></i>+5492617659532</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <h6>REDES SOCIALES</h6>
                    <div class="social-icons">
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-whatsapp"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
