<div class="auth-container">
        <div class="auth-card">
            <div class="login-brand">
                <h1>EL<br>BUEN<br>SABOR</h1>
            </div>
            <div class="login-form-section">
                <h2 class="login-title">LOG IN</h2>
                
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <i class="fas fa-user form-icon"></i>
                        <input type="email" formControlName="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                    
                    <div class="form-group">
                        <i class="fas fa-lock form-icon"></i>
                        <input type="password" formControlName="password" class="form-control" name="password" id="password" placeholder="Contrase単a" required>
                    </div>
                    
                    <button type="button" (click)="submit()" class="btn btn-login w-100">LOGIN</button>
                </form>
                
                <div class="forgot-password">
                    <a href="#">多Olvidaste tu contrase単a?</a>
                </div>
                
                <div class="signup-link">
                    多No tienes cuenta? <a href="#" routerLink="/signup">Registrarse</a>
                </div>
            </div>
        </div>
    </div>
