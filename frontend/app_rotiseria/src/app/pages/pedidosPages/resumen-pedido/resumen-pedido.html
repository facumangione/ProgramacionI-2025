<app-header></app-header>

<div class="menu-title">
        MI PEDIDO
    </div>

    <div class="pedido-content">
        <div class="container">
            @if (pedido) {
            <div class="pedido-card">
                <div class="pedido-info">
                    <div class="mb-3">
                        <span class="pedido-label">ID_PEDIDO:</span>
                        <span class="pedido-value">{{pedido.id_pedido}}</span>
                    </div>
                    
                    <div class="mb-3">
                        <span class="pedido-label">COMIDAS:</span>
                        <span class="pedido-value">{{ getComida(pedido) }}</span>
                    </div>
                    
                    <div class="mb-3">
                        <span class="pedido-label">FECHA:</span>
                        <span class="pedido-value">{{pedido.fecha}}</span>
                    </div>
                    
                    <div class="mb-4">
                        <span class="pedido-label">ESTADO:</span>
                        <span class="estado-listo">{{pedido.estado}}</span>
                    </div>
                    
                    <div class="total-section">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="pedido-label total-amount">TOTAL:</span>
                            <span class="total-amount">${{pedido.total}}</span>
                        </div>
                    </div>
                </div>
            </div>
            } @else {
            <div class="pedido-card">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-3">Cargando informaci√≥n del pedido...</p>
                </div>
            </div>
            }
        </div>
    </div>

<app-footer></app-footer>
