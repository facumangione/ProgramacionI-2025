<app-header></app-header>

<div class="menu-title">
        {{comida.nombre}}
    </div>

    <div class="product-content">
        <div class="container">
            <div class="row align-items-start">
                <div class="col-md-5 text-center">
                    <img src={{comida.image}} alt={{comida.alt}} class="product-image">
                </div>
                <div class="col-md-7">
                    <div class="product-details">
                        <div class="detail-item">
                            <span class="detail-label">DESCRIPCIÓN:</span>
                            <span class="detail-value">{{comida.descripcion}}</span>
                        </div>                        
                        <div class="detail-item">
                            <span class="detail-label">PRECIO:</span>
                            <span class="detail-value product-price">${{comida.precio}}</span>
                        </div>
                        
                        <div class="detail-item d-flex gap-2">
                            <a (click)="goToResenaComida()" class="btn btn-reseñas">RESEÑAS</a>
                            <a (click)="goToConfirmarPedido()" class="btn btn-pedir">PEDIR</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<app-footer></app-footer>
